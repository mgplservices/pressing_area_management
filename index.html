<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .full-width {
      grid-column: 1 / span 2;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    .menu-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      background: #fafafa;
      text-align: center;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .menu-box:hover {
      background: #e8f0fe;
      transform: scale(1.02);
    }
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>

  
  
    <div class="container">
    <!-- Block 1: TAPS DATA -->
    <div class="block">
      <h2>PRESSING WIP DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbwkQEmqKavQ_IH2GtpRTAWpV5rmV9WCtElqtKrN23hNEh4dWWfghoi3CZ6jW_c0PUe_/exec">ENTER WIP DATA & VIEW ENTERED WIP DATA</a>
      </div>
    </div>

    <!-- Block 2: PRODUCTION DATA -->
    <div class="block">
      <h2>FOR RM CALCULATION</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbyxOq1_mmtlgdOU2qE9OIOixMHP0egmJjrIUSfTPmwRQrkAccW_AzU4tq9Txkyyw1m6xw/exec">ENTER PRESSING PRODUCTION DATA</a>
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycby4EXyi6YtKj0euah5jNDVeqy7y_FVBlpjFLvwP8ExNJ6UUk5OLNLWCpdn9J6Vwj_FZ/exec">ENTER RM INWARD DATA</a>
        <a class="menu-box" href="https://link-to-view-production-summary">VIEW SUMMARY DATA (COMING SOON)</a>
      </div>
    </div>

      </div>

</body>
</html>
